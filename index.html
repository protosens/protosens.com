<!doctype html>
<html lang="en">
    <head>
        <link rel="icon" href="image/favicon.ico" type="image/x-icon">
        <link rel="icon" href="image/favicon.svg" type="image/svg+xml">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="author" content="Adam Helins">
        <meta name="description" content="Minimalistic software studio">
        <meta name="viewport" content="initial-scale=1, viewport-fit=cover, width=device-width">
        <title>Protosens SRL</title>
    </head>


    <style>
      a {
          color: transparent;
          text-decoration: none;
      }
      body {
          background: rgb(30,30,30);
          box-sizing: border-box;
          color: rgb(200,200,200);
          font-family: 'Press Start 2P', cursive;
          font-size: 18px;
          margin: 0;
          position: absolute;
          height: 100%;
          width: 100%;
      }
      p {
          color: rgb(200,200,200);
          text-align: center;
      }
      .email:hover, .link:hover {
          color: #00F19A;
      }
      .grid {
          animation: grid 1s forwards ease-in;
          background-color: #bce2d4;
          background-image:  linear-gradient(#1e1e1e 4.4px, transparent 4.4px), linear-gradient(90deg, #1e1e1e 4.4px, transparent 4.4px), linear-gradient(#1e1e1e 2.2px, transparent 2.2px), linear-gradient(90deg, #1e1e1e 2.2px, #bce2d4 2.2px);
          background-position: -4.4px -4.4px, -4.4px -4.4px, -2.2px -2.2px, -2.2px -2.2px;
          background-size: 110px 110px, 110px 110px, 22px 22px, 22px 22px;
          height: calc(75vh - 6em);
          left: 50vw;
          min-width: 500px;
          opacity: 0.25;
          position: fixed;
          top: 25vh;
          transform: translateX(-50%);
          width: 50vw;
      }
      @keyframes grid {
          0% {
              clip-path: inset(100% 0 0 0);
          }
          100% {
              clip-path: inset(0 0 0 0);
          }
      }
      .link {
          color: #34abeb;
      }
      .logo {
          height: 80vh;
          left: 50vw;
          position: fixed;
          top: calc(50vh - 2em);
          width: 80vw;
      }
      .logo-shadow {
          animation: logo-shadow 7s forwards ease-out 0.750s, logo-breath 8s linear 4.750s infinite;
          clip-path: circle(0%);
          transform-origin: -12.5% -12.5%;
          transform: scale(0.8) translate(-51%, -49%);
      }
      @keyframes logo-shadow {
          50% {
              transform: scale(1) translate(-51%, -49%);
          }
          100% {
              clip-path: circle(50%);
              transform: scale(1) translate(-51%, -49%);
          }
      }
      @keyframes logo-breath {
          50% {
              transform: translate(-53%, -48%);
          }
      }
      .logo-top {
          clip-path: circle(0%);
          animation: logo-beat 16s ease-out 4.750s infinite;
          transform: translate(-50%, -50%);
      }
      @keyframes logo-beat {
          0% {
              clip-path: circle(0%);
          }
          5% {
              clip-path: circle(50%);
          }
          100% {
              clip-path: circle(50%);
          }
      }
      .noise {
          animation: noise 8s linear 7s infinite;
          background: rgb(30, 30, 30);
          height: 0.2rem;
          left: 0;
          position: fixed;
          width: 100vw;
      }
      @keyframes noise {
          0% {
              top: 0;
          }
          25% {
              top: 100vh;
          }
          100% {
              top: 100vh;
          }
      }
      .page {
          background-color: rgb(30,30,30);
          clip-path: polygon(50% 3rem, 100% 0, 100% 100%, 0 100%, 0 0);
          padding-top: 3.5em;
          position: relative;
          top: calc(100% - 9em);
          width: 100%;
      }
      .page-container {
          left: 50%;
          max-width: 500px;
          padding-bottom: 2em;
          padding-left: 0.5em;
          padding-right: 0.5em;
          position: relative;
          transform: translateX(-50%);
      }
      .page-header {
          background-color: rgba(30,30,30,0.5);
          clip-path: polygon(50% 3rem, 100% 0, 100% 100%, 0 100%, 0 0);
          position: absolute;
          width: 100%;
          height: 9.5em;
          top: calc( 100% - 9.5em );
      }
      .spacer {
          padding-top: 1em;
          padding-bottom: 1em;
          text-align: center;
      }
      .title {
          color: #00F19A;
          font-weight: bold;
      }
    </style>


    <body>
        <div class="grid"></div>
        <div class="noise"></div>
        <img alt="Protosens logo" class="logo logo-shadow" src="image/logo/shadow.svg"/>
        <img alt="Protosens logo - Green" class="logo logo-top" src="image/logo/top.svg"/>
        <div class="page-header"></div>
        <div class="page">
            <div class="page-container">
                <p class="title">Protosens SRL</p>
                <p>Software studio</p>
                <div class="spacer">---</div>
                <p>Vat-No: BE0782310245</p>
                <div class="spacer">---</div>
                <a href="mailto:contact@protosens.com"><p class="email">contact@protosens.com</p></a>
                <div class="spacer">---</div>
                <a href="https://github.com/protosens" target="_blank" rel="noopener noreferrer"><p class="link">Github</p></a>
                <a href="https://www.linkedin.com/company/protosens" target="_blank" rel="noopener noreferrer"><p class="link">LinkedIn</p></a>
                <a href="https://twitter.com/protosens" target="_blank" rel="noopener noreferrer"><p class="link">Twitter</p></a>
            </div>
        </div>
    </body>
</html>
