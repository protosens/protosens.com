<!doctype html>
<html lang="en">
    <head>
        <link rel="icon" href="image/favicon.ico" type="image/x-icon">
        <link rel="icon" href="image/favicon.svg" type="image/svg+xml">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="author" content="Adam Helins">
        <meta name="description" content="Minimalistic software studio">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Protosens SRL</title>
    </head>


    <style>
      a {
          color: transparent;
          text-decoration: none;
      }
      body {
          background: rgb(30,30,30);
          box-sizing: border-box;
          color: rgb(200,200,200);
          font-family: 'Press Start 2P', cursive;
          font-size: 18px;
          margin: 0;
      }
      p {
          color: rgb(200,200,200);
      }
      .email:hover, .link:hover {
          color: #00F19A;
      }
      .link {
          color: #34abeb;
      }
      .main {
          height: 100%;
          left: 50%;
          max-width: 500px;
          min-width: 50%;
          position: absolute;
          transform: translateX(-50%);
      }
      .logo {
          height: 80vh;
          left: 50vw;
          position: fixed;
          top: calc(50vh - 3em);
          width: 80vw;
      }
      .logo-container {
          background-color: #bce2d4;
          background-image:  linear-gradient(#1e1e1e 4.4px, transparent 4.4px), linear-gradient(90deg, #1e1e1e 4.4px, transparent 4.4px), linear-gradient(#1e1e1e 2.2px, transparent 2.2px), linear-gradient(90deg, #1e1e1e 2.2px, #bce2d4 2.2px);
          background-position: -4.4px -4.4px, -4.4px -4.4px, -2.2px -2.2px, -2.2px -2.2px;
          background-size: 110px 110px, 110px 110px, 22px 22px, 22px 22px;
          height: 100%;
          position: fixed;
          width: 100%;
      }
      .logo-shadow {
          animation: logo-shadow 7s forwards ease-out, logo-breath 10s linear 4s infinite;
          clip-path: circle(0%);
          transform-origin: -12.5% -12.5%;
          transform: scale(0.8) translate(-50%, -50%);
      }
      @keyframes logo-shadow {
          50% {
              transform: scale(1) translate(-50%, -50%);
          }
          100% {
              clip-path: circle(50%);
              transform: scale(1) translate(-50%, -50%);
          }
      }
      @keyframes logo-breath {
          50% {
              transform: scale(1.065) translate(-50%, -50%);
          }
      }
      .logo-top {
          clip-path: inset(100% 0 0 0);
          animation: logo-beat 10s ease-out 4.250s infinite;
          transform: translate(-49%, -51%);
      }
      @keyframes logo-beat {
          0% {
              clip-path: circle(0%);
          }
          10% {
              clip-path: circle(50%);
          }
          100% {
              clip-path: circle(50%);
          }
      }
      .page {
          background-color: rgb(30,30,30);
          position: absolute;
          width: 100%;
          min-height: 100%;
          top: calc( 100% - 9em );
          padding-top: 3.5em;
          clip-path: polygon(50% 3em, 100% 0, 100% 100%, 0 100%, 0 0);
      }
      .page-container {
          position: absolute;
          left: 50%;
          transform: translateX(-50%);
      }
      .page-header {
          background-color: rgba(30,30,30,0.5);
          position: absolute;
          width: 100%;
          height: 9.5em;
          top: calc( 100% - 9.5em );
          clip-path: polygon(50% 3em, 100% 0, 100% 100%, 0 100%, 0 0);
      }
      .spacer {
          padding-top: 1em;
          padding-bottom: 1em;
          text-align: center;
      }
      .title {
          color: #00F19A;
          font-weight: bold;
      }

      .title-container {
          text-align: center;
      }
    </style>


    <body>
        <div class="logo-container"></div>
        <img alt="Protosens logo" class="logo logo-shadow" src="image/logo/shadow.svg"/>
        <img alt="Protosens logo - Green" class="logo logo-top" src="image/logo/top.svg"/>
        <div class="page-header"></div>
        <div class="page">
            <div class="page-container">
                <div class="title-container">
                    <p class="title">Protosens SRL</p>
                    <p>Software studio</p>
                </div>
                <div class="spacer">---</div>
                <p>Vat-No: BE0782310245</p>
                <div class="spacer">---</div>
                <a href="mailto:contact@protosens.com"><p class="email">contact@protosens.com</p></a>
                <div class="spacer">---</div>
                <a href="https://github.com/protosens" target="_blank" rel="noopener noreferrer"><p class="link">Github</p></a>
                <a href="https://www.linkedin.com/company/protosens" target="_blank" rel="noopener noreferrer"><p class="link">Linkedin</p></a>
                <a href="https://twitter.com/protosens" target="_blank" rel="noopener noreferrer"><p class="link">Twitter</p></a>
            </div>
        </div>
    </body>
</html>
